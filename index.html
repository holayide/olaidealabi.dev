<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Olaide Alabi | Web Developer</title>

    <style>
      body {
        margin: 0;
        background: #2e2e35;
      }

      .page-loader {
        position: fixed;
        inset: 0;
        display: grid;
        place-items: center;
        background: #2e2e35;
        z-index: 9999;
      }

      .spinner {
        width: 40px;
        height: 40px;
        border: 3px solid rgba(228, 170, 72, 0.25);
        border-top-color: #e4aa48;
        border-radius: 50%;
        animation: spin 0.8s linear infinite;
      }

      @keyframes spin {
        to {
          transform: rotate(360deg);
        }
      }
    </style>
  </head>
  <body>
    <div id="root">
      <div class="page-loader" aria-busy="true" aria-label="Loading">
        <div class="spinner"></div>
      </div>
    </div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
